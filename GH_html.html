            <script type="text/javascript">
                function focusIt()
                {
                    var my_search_box=document.getElementByIt("search-box");

            </script>

        <div id="content">

            <div id="search-buttons">

              <input type="button" class="button" name="google" value="I'm Feeling Lucky'" />
            </div>
